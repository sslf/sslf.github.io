---
layout: default
---
<article class="post container markdown-body">
  <div class="post-meta">
    <span class="post-meta-span date">{{ page.date | date:"%Y-%m-%d" }}</span>
    {% if page.tags.size > 0 %}
    <span class="post-meta-span tag">{{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</article>
